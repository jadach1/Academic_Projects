<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sign Up</title>
<link href="a3.css" type="text/css" rel="stylesheet">
<script src="a3.js"></script>
</head>
<body onload="MyStart()">

<div class="main">
<form name="form" id="frm1" method="post" action = "http://formpost.azurewebsites.net/home/test" onsubmit="return MyValidate()" >

<!-- Main Infor -->
<h1>Senada&reg;Inc.</h1>
<p class="b">Create Your Senada Account</p>
<p>Your Senada Account gives you access to a variety of online services, applications, and communities.  You may choose to sign up for subscriptions when you create your account.</p>
<p style="color:red">* Required Information</p>

<!-- Log In Info -->
<label for="a">Email Log In<span style="color:red">*</span></label>
<input id="a" type="email" name="email" autofocus required />
<label id="ab" for="a">Your Email Address is your UserName</label>
<br>
<br>
<label for="b">Password<span style="color:red">*</span></label>
<input id="b" type="password" name="Password" required/>
<br>
<br>
<label for="c">Retype Password<span style="color:red">*</span></label>
<input id="c" type="password" name="PasswordRetype" required/>
<br>
<br>
<!--  Select Country -->
<label for="test">Country:<span style="color:red">*</span></label>
<select name = "Country" id="test" size="1" onchange="MyTest()" >
</select>
<br>
<br>
<!-- Personal Information -->
<label for="d">Name<span style="color:red">*</span></label>
<input id="d" type="text" name="FName" placeholder="First or Given Name" />
<label id="ac" for="e"><span style="color:red">*</span></label>
<input id="e" type="text" name="LName" placeholder="Last Name or Surname"  />
<br>
<br>
<label for="f" >Job Title<span style="color:red">*</span></label>
<input id="f" type="text" name="JobTitle"  required/>
<br>
<br>
<label for="g">Phone Number<span style="color:red">*</span></label>
<input id="g" type="text" name="phone" placeholder="(999)999-999" required/>
<br>
<br>
<label for="h" >Your Company<span style="color:red">*</span></label>
<input id="h" type="text" name="Company" required/>
<br>
<br>
<label for="i">Address<span style="color:red">*</span></label>
<input type="text" name="Address" id="i" required/>
<br>
<br>
<input type="text" name="Address2" id="j"/>
<br>
<br>
<label for="k">City<span style="color:red">*</span></label>
<input type="text" name="City" id="k" required />
<br>
<br>

<!-- Province -->
<label id="province">Province<span style="color:red">*</span></label> 

<br>
<br>
<!-- Postal COde -->
<label for="l">Zip/Post Code<span style="color:red">*</span></label>
<input type="text" name="Zip/PostCode" id="l" required/>
<br>
<br>

<!-- Radio, How did you hear about us -->
<div class="one">
<ul>
<li id="n">How did you hear about us?</li>
<li><input id="m1" type="radio" name="How Did You Hear About Us?" value="Google Search" /><label for="m1">Google Search</label></li>
<li><input id="m2" type="radio" name="How Did You Hear About Us?" value="Blog Post" /><label for="m2">Blog Post</label></li>
<li><input id="m3" type="radio" name="How Did You Hear About Us?" value="Friend" /><label for="m3">Friend</label></li>
<li><input id="m4" type="radio" name="How Did You Hear About Us?" value="Others" /><label for="m4">Others</label></li>
</ul>
</div>
<input id="o" type="checkbox" name="Receive Offers through email?" value="Yes" />
<label id="p" for="o">Yes, Send me emails on Seneda Products, Services and Events!</label>
<br><br>

<!-- Buttons -->
<input id="q" type="submit" name="submit" value="Create Account"/>
&nbsp; &nbsp;
<input id="r" type="reset" name="reset" value="Reset" onclick ="MyReset()"/>
<br><br>
<!-- Load -->
<script>
// Load Countries 
document.innerHTML = start();
document = MyTest();
document.getElementById("frm1").autocomplete = "on";
</script>
<div class="foot" >
<script>
 var dt=new Date(document.lastModified);
 document.write("<mark> This page was last modified on " +
 dt.toLocaleString() + "</mark>");
</script>
</div>
</form>
</div>
</body>
</html>
